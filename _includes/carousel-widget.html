<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		{% for item in site.data.carousel %}
			<li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0}}" class="{% if forloop.first %}active{% endif %}"></li>
		{% endfor %}
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		{% for item in site.data.carousel %}
			<div class="item {% if forloop.first %}active{% endif %}">
				<a href="{{ item.url }}"><img src="{{ item.image }}" alt="{{ item.title }}"></a>
				<div class="carousel-caption atltransit-carousel">
					<h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
					<p>{{ item.tagline }}</p>
				</div>
			</div>
		{% endfor %}
	</div>
	<!-- Controls -->
	<a class="left carousel-control atl-carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control atl-carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
