<div  class="row">
	{% for agency in site.data.fares %}
	<div class="col-sm-4 equal-height">
			<h3>{{ agency.name }}</h3>
			<table class="table">
				<thead>
					<th>Fare product</th>
					<th>Cost</th>
				</thead>
				{% for product in agency.base %}
				<tr>
					<td>{{ product.name }}</td><td>{{ product.cost }}</td>
				</tr>
				{% endfor %}
			</table>
	</div>
	{% endfor %}
</div>
